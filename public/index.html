<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>UNO Web Game</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="menu" class="menu">
    <h1 class="text-white mb-4">UNO NO MERCY</h1>
    <button id="startBtn" class="btn btn-lg btn-danger">
      Start Game
    </button>
  </div>

  <div id="colorPicker" class="color-picker d-none">
    <div class="picker-box">
      <h4>Choose a color</h4>
      <div class="colors">
        <button data-color="red" class="red"></button>
        <button data-color="blue" class="blue"></button>
        <button data-color="green" class="green"></button>
        <button data-color="yellow" class="yellow"></button>
      </div>
    </div>
  </div>

  <div id="table" class="container-fluid">

    <!-- Top Player -->
    <div class="player top text-center">
      <div class="badge bg-secondary">Player 2</div>
      <div class="card-back"></div>
    </div>

    <!-- Left Player -->
    <div class="player left text-center">
      <div class="badge bg-secondary">Player 1</div>
      <div class="card-back"></div>
    </div>

    <!-- Right Player -->
    <div class="player right text-center">
      <div class="badge bg-secondary">Player 3</div>
      <div class="card-back"></div>
    </div>

    <!-- Center Piles -->
    <div id="center" class="d-flex gap-4">
      <div id="draw-pile" class="pile">DRAW</div>
      <div id="discard-pile" class="pile"></div>
    </div>

    <!-- Bottom Player (You) -->
    <div class="player bottom text-center">
      <div class="badge bg-primary mb-2">You</div>
      <div id="hand" class="hand"></div>
      <button class="btn btn-warning mt-2">UNO!</button>
    </div>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>

</html>
